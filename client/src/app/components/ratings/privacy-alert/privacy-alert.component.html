<ng-container>
  <div
    [@fadeOut]="'in'"
    *ngFor="let alert of alerts"
    id="ratings-alert-container"
  >
    <ngb-alert
      [type]="alert.type"
      [dismissible]="true"
      class="mt-3 shadow"
      (close)="closeAlert(alert)"
      >{{ alert.message }}</ngb-alert
    >
  </div>
</ng-container>
