<div class="container bg-light mt-4">
  <h2>Rate this App</h2>
  <hr />
  <div class="border p-4 bg-light rounded">
    <form name="ratingForm" (ngSubmit)="submitRating()" *ngIf="!formSubmitted">
      <div class="alert alert-danger" [hidden]="formValid">
        Rating must be between 1 and 10.
      </div>
      <div class="form-group">
        <app-rating (currentRate)="setRating($event)"></app-rating>
        <br />
        Current rating: {{ currentRate }}
      </div>
      <div class="form-group">
        <label for="message">Feedback</label>
        <textarea name="message" id="message" class="form-control" [(ngModel)]="message" placeholder="Optional"></textarea>
      </div>
      <input type="submit" value="Submit!" class="btn btn-success" [disabled]="currentRate === 0" />
    </form>
    <h3 *ngIf="formSubmitted" id="thx-msg">Thank you for your feedback <span class="x"></span></h3>
  </div>
</div>
