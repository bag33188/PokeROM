<div class="p-2">
  <div id="rom-info-container" class="mt-4">
    <div id="back-btn-container">
      <button type="button" class="btn btn-primary" [routerLink]="['/roms']">
        Back
      </button>
    </div>
    <div id="title-container">
      <h1>ROM Info</h1>
    </div>
    <div id="dummy-container">
      <div style="width: 61.1667px">
        <!-- dummy div -->
      </div>
    </div>
  </div>
  <app-game-name [rom]="rom"></app-game-name>
  <div>
    <div id="rom-container">
      <app-game-logo id="game-logo" [rom]="rom"></app-game-logo>
      <app-game-description
        id="game-description"
        [rom]="rom"
      ></app-game-description>
      <app-game-download id="game-download" [rom]="rom"></app-game-download>
      <app-game-specs id="game-specs" [rom]="rom"></app-game-specs>
      <app-rom-specs id="rom-specs" [rom]="rom"></app-rom-specs>
    </div>
  </div>
</div>
