<div class="justify-content-center mt-4 roms-flex">
  <h2 *ngIf="romsData.length === 0" class="text-center" id="no-roms-heading">No ROMs to Show</h2>
  <div class="container-grid">
    <app-rom
      *ngFor="let rom of romsData | slice: pageSize | slice: 0:itemsPerPage"
      class="card card-container border rounded"
      [rom]="rom"
    ></app-rom>
  </div>
  <app-roms-pagination
    [romsData]="romsData"
    [currentPage]="currentPage"
    [itemsPerPage]="itemsPerPage"
    (paginate)="onPageChange($event)"
  ></app-roms-pagination>
</div>
