<ng-container>
  <app-spinner [loading]="loading"></app-spinner>
  <div *ngIf="!loading">
    <h2
      *ngIf="romsData.length === 0 && !isError"
      class="text-center"
      id="no-roms-heading"
    >
      {{ noRomsMsg }}
    </h2>
    <div
      class="alert alert-danger m-5 text-center"
      id="roms-err"
      *ngIf="isError"
    >
      Oops, there was an error while trying to load your ROMs. Please try again
      later.
    </div>
  </div>
  <div class="roms-flex-container" *ngIf="!loading && !isError">
    <div class="mt-2 mb-0 roms-heading-container">
      <h1>ROMs</h1>
      <hr />
    </div>
    <div class="roms-grid-container">
      <app-rom
        *ngFor="let rom of romsData | slice: pageSize | slice: 0:itemsPerPage"
        class="card card-container border rounded"
        [rom]="rom"
      ></app-rom>
    </div>
    <app-roms-pagination
      [romsData]="romsData"
      [currentPage]="currentPage"
      [itemsPerPage]="itemsPerPage"
      (paginate)="onPageChange($event)"
    ></app-roms-pagination>
  </div>
</ng-container>
