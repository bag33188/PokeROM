<header class="mt-4 pt-4">
  <nav class="navbar navbar-expand-sm navbar-dark bg-dark" id="header">
    <img
      src="/assets/images/logo.png"
      alt="app-logo"
      id="logo"
      class="navbar-brand d-inline-block align-top mr-2"
      routerLink="/"
    />
    <!-- <a class="navbar-brand" routerLink="/">Pok&eacute;ROM</a> -->
    <button
      class="navbar-toggler"
      type="button"
      data-toggle="collapse"
      data-target="#navbarNav"
      aria-controls="navbarNav"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item" *ngFor="let route of routes">
          <a
            class="nav-link white"
            [routerLink]="route.routerLink"
            [routerLinkActive]="route.routerLinkActive"
            [routerLinkActiveOptions]="route.routerLinkActiveOptions"
            >{{ route.navLinkText }}</a
          >
        </li>
      </ul>
    </div>
    <div class="my-2 my-lg-0">
      <a
        class="btn btn-primary nav-item"
        [routerLink]="['/', 'login']"
        *ngIf="isRoutes(loggedOutRoutes, false)"
        >Login</a
      >
      <button
        class="btn btn-primary nav-item"
        (click)="logout()"
        *ngIf="!isUrl('/login', 'full') && !isLoggedOut()"
      >
        Logout
      </button>
    </div>
  </nav>
</header>
