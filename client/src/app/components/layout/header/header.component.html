<header class="mt-4 pt-4">
  <nav class="navbar navbar-expand-sm navbar-dark bg-dark" id="header">
    <ng-template #logoTooltip>
      <i>I know, this logo sucks.</i>
    </ng-template>
    <img
      src="/assets/images/logo.png"
      alt="app-logo"
      id="logo"
      class="navbar-brand d-inline-block align-top mr-2"
      routerLink="/"
      placement="bottom"
      [ngbTooltip]="logoTooltip"
    />
    <!-- <a class="navbar-brand" routerLink="/">Pok&eacute;ROM</a> -->
    <button
      class="navbar-toggler"
      type="button"
      data-toggle="collapse"
      data-target="#navbarNav"
      aria-controls="navbarNav"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a
            class="nav-link white"
            [routerLink]="['home']"
            [routerLinkActive]="['yellow']"
            [routerLinkActiveOptions]="{ exact: true }"
            >Home</a
          >
        </li>
        <li class="nav-item">
          <a
            class="nav-link white"
            [routerLink]="['roms']"
            [routerLinkActive]="['yellow']"
            [routerLinkActiveOptions]="{ exact: false }"
            >ROMs</a
          >
        </li>
        <li class="nav-item">
          <a
            class="nav-link white"
            [routerLink]="['faq']"
            [routerLinkActive]="['yellow']"
            [routerLinkActiveOptions]="{ exact: true }"
            >FAQ</a
          >
        </li>
        <li class="nav-item">
          <a
            class="nav-link white"
            [routerLink]="['natures']"
            [routerLinkActive]="['yellow']"
            [routerLinkActiveOptions]="{ exact: true }"
            >Natures</a
          >
        </li>
      </ul>
    </div>
    <div class="my-2 my-lg-0">
      <a
        class="btn btn-primary nav-item"
        [routerLink]="['login']"
        *ngIf="isRoutes(routes)"
        >Login</a
      >
      <button
        class="btn btn-primary nav-item"
        (click)="logout()"
        *ngIf="!isUrl('/login', 'full') && !isLoggedOut()"
      >
        Logout
      </button>
    </div>
  </nav>
</header>
