<div
  *ngFor="let alert of alerts; let i = index"
  [@fadeOut]="'in'"
  id="cookies-alert-container"
>
  <ngb-alert
    *ngIf="!cookiesOk"
    [dismissible]="true"
    [type]="alert.type"
    class="cookies-alert font-weight-bold shadow"
    (close)="closeAlert(alert)"
  >
    <fa-icon *ngIf="i === 0" [icon]="faInfoCircle" class="mr-2"></fa-icon>
    {{ alert.message }}
    <ng-container *ngIf="i === 0">
      You can find out more by visiting the
      <span class="underline">Cookies section</span> on the
      <a
        [routerLink]="['/', 'faq']"
        fragment="cookies"
        (click)="closeAlert(alert)"
        >FAQ page</a
      >.
    </ng-container>
  </ngb-alert>
</div>
