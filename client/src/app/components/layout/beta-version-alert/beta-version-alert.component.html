<div
  #betaVerAlert
  *ngFor="let alert of alerts"
  [@fadeOut]="'in'"
  id="beta-version-alert-container"
  (window:load)="setBetaVersionAlertId(betaVerAlert)"
>
  <ngb-alert
    *ngIf="isBeta"
    [dismissible]="true"
    [type]="alert.type"
    class="text-center font-weight-bold"
    id="beta-version-alert"
    (close)="closeAlert(alert)"
  >
    <fa-icon [icon]="faExclamationTriangle" class="mr-1"></fa-icon>
    {{ alert.message }}
  </ngb-alert>
</div>
