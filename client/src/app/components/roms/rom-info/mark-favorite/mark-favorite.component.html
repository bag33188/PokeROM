<div class="d-flex flex-row">
  <label for="isFavorite" class="mb-0 mt-1"
    ><fa-icon [icon]="faStar" class="mr-2"></fa-icon>Mark as Favorite</label
  >
  <input
    type="checkbox"
    name="is-favorite"
    id="isFavorite"
    class="is-favorite ml-4"
    (change)="patchRomFavorite()"
    [checked]="isFavorite"
  />
</div>
