<div
  class="mark-favorite-container d-flex flex-row bg-white border rounded shadow"
>
  <label for="is-favorite" class="mb-0 mt-1">
    <fa-icon [icon]="faStar" class="mr-2 ml-2"></fa-icon>
    {{ !isFavorite ? 'Mark' : 'Unmark' }} as Favorite
  </label>
  <input
    type="checkbox"
    id="is-favorite"
    name="is-favorite"
    class="is-favorite"
    (change)="patchFavoriteRom()"
    [checked]="isFavorite"
  />
</div>
