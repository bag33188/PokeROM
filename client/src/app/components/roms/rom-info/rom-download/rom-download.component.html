<div id="download-link-wrapper" class="text-center">
  <a
    [class.disabled]="btnDisabled"
    [href]="rom.downloadLink"
    target="_blank"
    class="btn btn-success w-100"
    ><fa-icon [icon]="faDownload" class="mr-2"></fa-icon>Download</a
  >
  <div class="alert alert-info p-0 mt-2" *ngIf="disableBtnIfMobileOrTablet()">
    <span>You cannot download this ROM since you are not on a computer</span>
  </div>
</div>
