<div class="download-link-wrapper text-center">
  <a
    [class.disabled]="btnDisabled"
    [href]="downloadLink"
    rel="noreferrer"
    target="_blank"
    appBtn
    btnType="success"
    ><fa-icon [icon]="faDownload" class="mr-2"></fa-icon>Download</a
  >
  <div
    class="p-0 mt-2 no-download-msg"
    appAlert
    alertType="info"
    *ngIf="disableBtnIfMobileOrTablet()"
  >
    <span>You cannot download this ROM since you are not on a computer</span>
  </div>
</div>
