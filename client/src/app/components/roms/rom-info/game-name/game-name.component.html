<div class="mt-4">
  <h2 id="game-name" class="mb-4">
    <span
      *ngIf="isRomHack; else notRomHack"
      [ngbPopover]="popContent"
      [popoverTitle]="popTitle"
      placement="bottom"
      triggers="mouseenter:mouseleave"
    >
      {{ rom.gameName }}
    </span>
    <ng-template #notRomHack>{{ rom.gameName }}</ng-template>
  </h2>
  <ng-template #popContent
    >This ROM is not part of the core series Pok&eacute;mon games, it is a
    <span class="font-italic">ROM hack</span>.</ng-template
  >
  <ng-template #popTitle
    ><span class="font-weight-bold">Quick Notice!</span></ng-template
  >
</div>
