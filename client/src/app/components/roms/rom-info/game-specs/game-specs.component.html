<div id="list-container">
  <ul class="list-group">
    <li class="list-group-item active bg-red">
      <fa-icon [icon]="faGamepad" class="mr-2"></fa-icon>Game Info
    </li>
    <li class="list-group-item">Generation: {{ generation }}</li>
    <li class="list-group-item">Region: {{ region }}</li>
    <li class="list-group-item">
      Date Released: {{ dateReleased | date: 'MM/dd/yyyy' }}
    </li>
    <li class="list-group-item">Genre: {{ genre }}</li>
  </ul>
</div>
