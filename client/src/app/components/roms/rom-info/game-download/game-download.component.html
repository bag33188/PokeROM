<div
  (window:resize)="disableBtnIfMobileOrTablet()"
  id="download-link-wrapper"
  class="text-center"
>
  <a
    [class.disabled]="btnDisabled"
    [href]="rom.downloadLink"
    target="_blank"
    class="btn btn-success w-100"
    ><fa-icon [icon]="faDownload" class="mr-2"></fa-icon>Download</a
  >
  <span *ngIf="disableBtnIfMobileOrTablet()" class="text-center"
    >You cannot download this ROM since you are not on a computer</span
  >
</div>
