<div class="rom">
  <div class="img-container">
    <img
      [alt]="imgAlt(rom.gameName) | lowercase"
      [src]="rom.boxArtUrl"
      [ngClass]="checkGame(imgAlt(rom.gameName))"
    />
  </div>

  <div class="card-body">
    <h5 class="card-title text-center mt-2">
      {{ rom.gameName }}
    </h5>
    <ul class="list-group list-group-flush">
      <li class="list-group-item font-weight-bold list-grid">
        <span>File Type</span><span class="text-right">{{ rom.fileType }}</span>
      </li>
      <li class="list-group-item font-weight-bold list-grid">
        <span>File Size</span
        ><span class="text-right"
          >{{ fileData(rom.fileSize)[0] }}{{ fileData(rom.fileSize)[1] }}</span
        >
      </li>
      <li class="list-group-item font-weight-bold list-grid">
        <span>Platform</span><span class="text-right">{{ rom.platform }}</span>
      </li>
    </ul>
    <div class="card-body card-body-container">
      <a class="btn btn-info" [routerLink]="['info', rom._id]">Information</a>
    </div>
  </div>
</div>
