<div class="rom">
  <div class="img-container">
    <img
      [alt]="imgAlt(rom.game_name) | lowercase"
      [src]="rom.box_art_url"
      [ngClass]="applyClassesForGameImgSize(imgAlt(rom.game_name))"
    />
  </div>

  <div class="card-body">
    <h5 class="card-title text-center mt-2">
      {{ rom.game_name }}
    </h5>
    <ul class="list-group list-group-flush">
      <li class="list-group-item font-weight-bold list-grid">
        <span>File Type</span
        ><span class="text-right">{{ rom.file_type }}</span>
      </li>
      <li class="list-group-item font-weight-bold list-grid">
        <span>File Size</span
        ><span class="text-right">{{ fileData(rom.file_size).join('') }}</span>
      </li>
      <li class="list-group-item font-weight-bold list-grid">
        <span>Platform</span><span class="text-right">{{ rom.platform }}</span>
      </li>
    </ul>
    <div class="card-body card-body-container">
      <a class="btn btn-primary" [routerLink]="['info', rom['_id']]"
        ><!--<fa-icon [icon]="faInfo" class="mr-2"></fa-icon>-->Information</a
      >
    </div>
  </div>
</div>
