<div
  class="{{ _type }} {{ _color }} {{
    spaced !== undefined && spaced !== null && spaced === true ? 'spacing' : ''
  }}"
  role="status"
  [hidden]="!loading"
  [style.height.px]="customSize ? customSize : 32"
  [style.width.px]="customSize ? customSize : 32"
>
  <span class="sr-only">Loading...</span>
</div>
