<ng-container>
  <div class="modal-header" id="modal-header-container">
    <h4 class="modal-title">{{ modalTitle }}</h4>
    <button
      type="button"
      class="close"
      aria-label="Close"
      (click)="activeModal.dismiss('Cross click')"
    >
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body" id="modal-body-container">
    <div>
      <p>
        Internet Explorer is a deprecated browser and incompatible with this
        app.
        <br />
        Here's why:
      </p>
      <ol>
        <li *ngFor="let reason of reasons">{{ reason }}</li>
      </ol>
    </div>
  </div>
</ng-container>
