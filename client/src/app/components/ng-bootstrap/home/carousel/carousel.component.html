<div class="mt-2">
  <ngb-carousel
    *ngIf="images"
    [showNavigationIndicators]="false"
    [pauseOnHover]="false"
  >
    <ng-template
      ngbSlide
      *ngFor="let carouselSlide of carouselData; index as i"
    >
      <div class="img-container">
        <img [src]="carouselSlide.img" alt="slide-{{ i + 1 }}" />
      </div>
      <div class="carousel-caption">
        <h3 class="white">
          {{ carouselSlide.heading }}
        </h3>
        <p class="white">{{ carouselSlide.details }}</p>
      </div>
    </ng-template>
  </ngb-carousel>
</div>
