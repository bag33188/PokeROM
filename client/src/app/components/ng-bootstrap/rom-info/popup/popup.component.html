<ng-container>
  <span
    *ngIf="isRomHack; else notRomHack"
    [ngbPopover]="popContent"
    [popoverTitle]="popTitle"
    placement="bottom"
    triggers="mouseenter:mouseleave"
  >
    {{ gameName }}
  </span>
  <ng-template #notRomHack>{{ gameName }}</ng-template>
  <ng-template #popContent
    >This ROM (<span class="underline">{{ removeRomHackText(gameName) }}</span
    >) is not part of the core series of Pok&eacute;mon games, it is a
    <span class="font-italic">ROM hack</span>.</ng-template
  >
  <ng-template #popTitle
    ><span class="font-weight-bold">Quick Notice!</span></ng-template
  >
</ng-container>
