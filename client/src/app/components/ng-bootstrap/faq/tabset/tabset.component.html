<div id="tabset-container" class="border rounded">
  <ngb-tabset>
    <ngb-tab *ngFor="let browser of browsers">
      <ng-template ngbTabTitle
        ><span class="browser-title-text">{{ browser.browser }}</span
        ><fa-icon [icon]="browser.icon" class="browser-icon"></fa-icon
      ></ng-template>
      <ng-template ngbTabContent>
        <p class="pt-2 mb-0">
          Status:
          <span
            [ngClass]="{
              compatible: browser.status.toLowerCase() === 'compatible',
              incompatible: browser.status.toLowerCase() === 'incompatible'
            }"
            >{{ browser.status }}</span
          >.
          <br />
          <span
            *ngIf="
              browser.status.toLowerCase() === 'compatible';
              else incompatible
            "
          >
            Details: This app works on
            <span class="font-italic">{{ browser.browser }}</span> browsers
            released
            <span class="font-weight-bold"
              >from {{ browser.minYear.join(' ') }} to now</span
            >&nbsp;(minimum version requirement:
            <span class="underline"
              >{{ browser.browser }} {{ browser.minVersion }}</span
            >).
          </span>
        </p>
        <ng-template #incompatible>
          {{ browser.browser }} is not compatible with this app.
          <span *ngIf="browser.browser === 'Internet Explorer'">
            <br />
            <button
              type="button"
              class="btn-sm mt-2"
              appBtn
              btnType="primary-outline"
              (click)="openModal()"
            >
              Why is IE incompatible?
            </button>
          </span>
        </ng-template>
      </ng-template>
    </ngb-tab>
  </ngb-tabset>
</div>
