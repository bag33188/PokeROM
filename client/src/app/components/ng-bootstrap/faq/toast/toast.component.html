  [autohide]="false"

  id="toast"
  [@fadeOut]="'in'"
  class="mt-4 mb-4"
>
  <ng-template ngbToastHeader>
    <app-faq-toast-svg></app-faq-toast-svg>
    <span class="font-weight-bold">Disclaimer</span>
  </ng-template>
  <p>
    This website is <strong>READ ONLY</strong>, you can only download the ROMs
    (not add/update/delete).&nbsp;Additionally, Pok&eacute;mon ROMs are the
    property of Nintendo. Please do not go around sharing these ROMs.
    <br />
    Thank you!
  </p>
</ngb-toast>
