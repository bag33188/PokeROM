<ngb-toast
  *ngIf="show"
  [autohide]="false"
  (hide)="closeModal()"
  id="toast"
  [@fadeOut]="'in'"
>
  <ng-template ngbToastHeader>
    <app-faq-toast-svg></app-faq-toast-svg>
    <span class="font-weight-bold">Disclaimer</span>
  </ng-template>
  <p>
    Pok&eacute;mon ROMs are the property of Nintendo. Please do not go around
    sharing these ROMs.
    <br />
    Thank you!
    <br />
    Find out more
    <a
      [href]="
        environment.production
          ? '/info.html'
          : environment.apiUrl.replace('/api', '') + '/info.html'
      "
      target="_self"
      >here</a
    >.
  </p>
</ngb-toast>
