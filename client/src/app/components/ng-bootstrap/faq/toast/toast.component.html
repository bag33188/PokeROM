  *ngIf="show"
  [autohide]="false"
  (hide)="closeModal()"
  id="toast"
  [@fadeOut]="'in'"
>
  <ng-template ngbToastHeader>
    <app-faq-toast-svg></app-faq-toast-svg>
    <span class="font-weight-bold">Disclaimer</span>
  </ng-template>
  <p>
    Pok&eacute;mon ROMs are the property of Nintendo. Please do not go around
    sharing these ROMs.
    <br />
    Thank you!
    <span [hidden]="!environment.production">
      <br />
      Find out more <a href="/info.html" target="_blank">here</a>.
    </span>
  </p>
</ngb-toast>
