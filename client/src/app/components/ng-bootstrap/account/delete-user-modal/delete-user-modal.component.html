<ng-container>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-title">Account deletion</h4>
    <button
      type="button"
      class="close"
      aria-describedby="modal-title"
      (click)="modal.dismiss('Cross click')"
    >
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <p>
      <strong
        >Are you sure you want to delete your own account
        <span [hidden]="!username">(</span>{{ username || ''
        }}<span [hidden]="!username">)</span>?</strong
      >
    </p>
    <p>
      <span>This operation cannot be undone.</span>
    </p>
  </div>
  <div class="modal-footer justify-content-start">
    <button
      type="button"
      appBtn
      btnType="danger"
      (click)="deleteCurrentUser()"
      [disabled]="btnDisabled"
    >
      Ok
    </button>
    <button
      type="button"
      appBtn
      btnType="secondary-outline"
      (click)="modal.dismiss('cancel click')"
    >
      Cancel
    </button>
  </div>
</ng-container>
