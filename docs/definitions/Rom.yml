---
definitions:
  Rom:
    type: object
    properties:
      user_id:
        type: string
      order_number:
        type: integer
      rom_type:
        type: string
      file_size:
        type: integer
      file_type:
        type: string
      file_name:
        type: string
      download_link:
        type: string
      generation:
        type: integer
      box_art_url:
        type: string
      game_name:
        type: string
      region:
        type: string
      platform:
        type: string
      description:
        type: string
      genre:
        type: string
      date_released:
        type: string
        format: date
      logo_url:
        type: string
      is_favorite:
        type: boolean
    required:
      - is_favorite
      - logo_url
      - date_released
      - description
      - platform
      - region
      - game_name
      - box_art_url
      - generation
      - download_link
      - file_name
      - file_type
      - file_size
      - rom_type
      - order_number
      - user_id
