---
definitions:
  User:
    type: object
    properties:
      name:
        type: string
        minlength: 1
        maxlength: 100
        nullable: true
      username:
        type: string
        minlength: 5
        maxlength: 22
      password:
        type: string
        minlength: 8
        maxlength: 256
    required:
      - username
      - password
